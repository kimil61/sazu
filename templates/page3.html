<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ menu_title }} 운세 결과</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background: #fff0f6;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #d81b60;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: #fce4ec;
      border-left: 5px solid #ec407a;
      border-radius: 8px;
      line-height: 1.6;
    }
    .back {
      margin-top: 30px;
      text-align: center;
    }
    .back a {
      background: #d81b60;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
    .back a:hover {
      background: #880e4f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ menu_title }} 운세</h2>

    <div class="result">
      {{ fortune_result|safe }}
    </div>

    <div class="back">
      <a href="/dashboard">← 돌아가기</a>
    </div>
  </div>
</body>
</html>
