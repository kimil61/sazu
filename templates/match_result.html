<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>궁합 결과</title>
  <style>
    body {
      font-family: "Apple SD Gothic Neo", sans-serif;
      background-color: #fce4ec;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    h2 {
      color: #d81b60;
      text-align: center;
      margin-bottom: 30px;
    }
    .result {
      line-height: 1.8;
      font-size: 16px;
      color: #333;
    }
    .back-btn {
      display: block;
      margin-top: 30px;
      text-align: center;
      text-decoration: none;
      background: #6a1b9a;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>💘 궁합 결과</h2>
    <div class="result">
      {{ result | safe }}
    </div>
    <a class="back-btn" href="/dashboard">돌아가기</a>
  </div>
</body>
</html>
