<head>
<meta charset="UTF-8">
<title>Mobile Page 1</title>
<style>
@media (max-width: 600px) {
  body {
    padding: 10px;
    margin: 0;
    font-size: 16px;
  }

  .container {
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    border-radius: 0;
    box-shadow: none;
  }

  h1, h2, h3 {
    font-size: 20px;
    line-height: 1.4;
  }

  p, label {
    font-size: 16px;
    line-height: 1.6;
  }

  input, select, button {
    width: 100%;
    font-size: 18px;
    padding: 14px;
    margin-top: 10px;
    box-sizing: border-box;
  }

  button {
    font-size: 18px;
    padding: 16px;
    margin-top: 20px;
  }

  .overlay-content {
    font-size: 18px;
    padding: 20px;
    text-align: center;
  }
}
</style>
</head>
